<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- CSS Style -->
    <link href="./css/login_style.css" rel="stylesheet" />
    <title>職涯門診-顧問登入</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="testing_head">
          <div class="logo">
            <a href="index.html"
              ><img src="./images/common/logo_career-w.svg" alt=""
            /></a>
            <div class="text"><a href="#">職涯門診</a></div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="contain-height">
        <div class="login">
          <h1>職涯門診顧問登入</h1>
          <div class="card">
            <p>帳號</p>
            <input id="id" name="id" />
            <p>密碼</p>
            <input id="password" name="password" />

            <p>圖形驗證</p>
            <!-- 驗證碼 -->
            <table>
              <tr>
                <!-- 輸入框 -->
                <td><input id="Text3" type="text" class="txtCode" /></td>
                <!-- 顯示驗證碼 -->
                <td class="fresh">
                  <img src="./images/common/img-CAPTCHA.png" /><button
                    class="refresh"
                  >
                    <img src="./images/common/refresh.svg" alt="" />
                  </button>
                </td>
              </tr>
            </table>

            <input
              id="btn-login"
              class="btn-main"
              type="button"
              value="登入"
              onclick="location.href='20_consultant_index.html'"
            />
            <hr />
            <div class="btn-sub-area">
              <input
                id="btn-login-Password-forget"
                class="btn-sub"
                type="button"
                value="忘記密碼"
                onclick="location.href='16_password_forget.html'"
              />
              <input
                id="btn-login-Password-change"
                class="btn-sub"
                type="button"
                value="修改密碼"
                onclick="location.href='18_password_change.html'"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer   -->
    <footer>Copyright 2021 @ Career Consulting Co. Ltd.</footer>
  </body>
</html>
