<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- CSS Style -->
    <link href="./css/_style.css" rel="stylesheet" />
    <title>職涯門診-顧問登入</title>
  </head>
  <body class="login_frame">
    <header>
      <div class="container">
        <div class="testing_head">
          <div class="logo">
            <a href="index.html"
              ><img src="./images/common/logo_career-w.svg" alt=""
            /></a>
            <div class="text"><a href="#">職涯門診</a></div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="contain-height">
        <div class="login password-forget">
          <h1>職涯門診顧問登入</h1>
          <div class="card">
            <p>
              如要繼續操作，<br />
              請先驗證您的身分 。
            </p>
            <hr />
            <p>輸入您的帳號</p>
            <input id="id" class="style-input" name="id" />
            <p>圖形驗證</p>
            <!-- 驗證碼 -->
            <table>
              <tr>
                <!-- <td style="width: 70px;height: 40px;"><span >驗證碼：</span></td> -->
                <!-- 輸入框 -->
                <td><input id="Text3" type="text" class="txtCode" /></td>
                <!-- 畫布顯示驗證碼 -->
                <td class="fresh">
                  <img src="./images/common/img-CAPTCHA.png" /><button
                    class="refresh"
                  >
                    <img src="./images/common/refresh.svg" alt="" />
                  </button>
                </td>
              </tr>
            </table>

            <input
              id="btn-getPassword"
              class="btn-main"
              type="button"
              value="取得密碼"
              onclick="location.href='17_login_finish.html'"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- footer   -->
    <footer class="login_footer">Copyright 2021 @ Career Consulting Co. Ltd.</footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
      integrity="sha512-qzrZqY/kMVCEYeu/gCm8U2800Wz++LTGK4pitW/iswpCbjwxhsmUwleL1YXaHImptCHG0vJwU7Ly7ROw3ZQoww=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/carousel/owl.carousel.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/_main.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
