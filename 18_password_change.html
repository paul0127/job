<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- CSS Style -->
    <link href="./css/login_style.css" rel="stylesheet" />
    <title>職涯門診-顧問登入</title>
  </head>
  <body>
    <nav>
      <a href="#"
        ><img class="nav-logo" />
        <span class="nav-outpatient-tittle">職涯門診</span>
      </a>
    </nav>
    <section>
      <div class="contain-height">
        <div class="login password-forget">
          <h1>職涯門診顧問登入</h1>
          <div class="card">
            <p>輸入下列資訊</p>
            <hr />
            <p>帳號</p>
            <input id="id" class="style-input" name="id" />
            <p>舊密碼</p>
            <input id="password" class="style-input" name="password" />
            <p>新密碼</p>
            <input
              id="password-change-confirm"
              class="style-input"
              name="password-change-confirm"
            />
            <p>確認新密碼</p>
            <input
              id="password-change-confirm"
              class="style-input"
              name="password-change-confirm"
            />
            <p>圖形驗證</p>
            <!-- 驗證碼 -->
            <table>
              <tr>
                <!-- <td style="width: 70px;height: 40px;"><span >驗證碼：</span></td> -->
                <!-- 輸入框 -->
                <td><input id="Text3" type="text" class="txtCode" /></td>
                <!-- 畫布顯示驗證碼 -->
                <td><img src="./images/common/img-CAPTCHA.png" /></td>
              </tr>
            </table>

            <input
              id="btn-password-change"
              class="btn-main"
              type="button"
              value="修改密碼"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- footer   -->
    <footer>Copyright 2021 @ Career Consulting Co. Ltd.</footer>
  </body>
</html>
